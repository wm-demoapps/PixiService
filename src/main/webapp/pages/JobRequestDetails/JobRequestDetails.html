                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1_1">
                        <wm-form-field name="problemDescription" displayname="Problem Description" show="true" generator="assigned" placeholder="Place your text" required="true" type="string" key="problemDescription" widget="textarea" maxchars="255"></wm-form-field>
                    </wm-gridcolumn>

                <wm-gridrow name="gridrow2_1">

                            match="word"></wm-form-field>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6_1">

                    </wm-gridcolumn>

                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1_1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                        <wm-form-field name="fullAddress" displayname="Full Address" show="true" generator="assigned" placeholder="Place your text" required="true" type="string" key="fullAddress" widget="textarea" maxchars="255"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1_1">
                    <wm-gridcolumn name="gridcolumn1_1" columnwidth="12">
                        <wm-form-field name="jobRequestId" displayname="Job Request Id" show="false" placeholder="Enter text" type="integer" key="jobRequestId" widget="text" inputtype="text" defaultvalue="bind:Variables.svGetJobRequest.dataSet.id"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                        <wm-form-field name="createdOn" displayname="Created On" show="false" generator="assigned" placeholder="Select date" required="false" type="date" key="createdOn" widget="date" readonly="false" defaultvalue="CURRENT_DATE"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" placeholder="Enter Number" required="true" type="integer" key="id" widget="number" inputtype="number" readonly="true" step="0"></wm-form-field>
            <wm-form-action key="reset" display-name="Cancel" show="true" class="btn-default btn-sm" iconclass="" title="" action="RmaLiveForm1_resetAction($event)" disabled="false" widget-type="button" type="button" update-mode="true"></wm-form-action>
